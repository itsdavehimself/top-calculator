<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>David's Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Calculator</h1>
            <div class="calculator">
                <div class="output">
                    <input type="textbox" id="output" name="display" placeholder="0"></input>
                </div>
                <div class="clear-row">
                    <button class="clear">Clear</button>
                    <button class="backspace">Backspace</button>
                </div>
                <div class="top-row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="divide">/</button>
                </div>
                <div class="second-row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="multiply">*</button>
                </div>
                <div class="third-row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="subtract">-</button>
                </div>
                <div class="bottom-row">
                    <button class="0">0</button>
                    <button class=".">.</button>
                    <button class="equals">=</button>
                    <button class="add">+</button>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
